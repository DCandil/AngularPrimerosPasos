<h3>Listado</h3>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
  'list-group-item-success': isLast,
  'list-group-item-primary': isFirst
  }">

    <div>
      <span class="text-primary fw-bold"> {{i + 1}}. </span>
      <strong>Nombre: </strong>
      <span>{{character.name}} - </span>
      <strong>Power: </strong><span>{{character.power}}</span>
    </div>

    <button (click)="deleteCharacterById(character.id)" class="btn btn-danger">Eliminar</button>
  </li>
</ul>
