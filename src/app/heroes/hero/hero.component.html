<h1>
  {{name}}
</h1>

<dl>
  <td class="fw-bold">Nombre:</td>
  <dd> {{name}} </dd>

  <td class="fw-bold">Edad:</td>
  <dd> {{age}} </dd>

  <td class="fw-bold">MÃ©todo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td class="fw-bold">Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>

</dl>

<div class="d-flex gap-2">
  <button
    *ngIf="name !== 'Spiderman'"
    (click)="changeHero()" class="btn btn-primary">
      Cambiar Nombre
  </button>

  <button (click)="resetHero()" class="btn btn-primary">
    Resetear heroe
  </button>

  <button
    *ngIf="age !== 30"
    (click)="changeAge()" class="btn btn-primary">
    Cambiar Edad
  </button>
</div>
